<div class="card h-100 booking-card" [class.selected]="isSelected">
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{ trip.destination }}</h5>
    <h6 class="card-subtitle mb-2 text-muted">{{ trip.customerName }}</h6>
    <p class="card-text">
      <strong>Dates:</strong> {{ trip.departureDate }} - {{ trip.returnDate }}<br>
      <strong>Passengers:</strong> {{ trip.passengers }} ({{ trip.travelClass }})
    </p>
    <div class="mt-auto">
      <button class="btn btn-sm btn-outline-primary me-2" (click)="onViewItinerary()">View Itinerary</button>
      <button class="btn btn-sm btn-outline-success me-2" (click)="onAddHotel()">Add Hotel</button>
      <button class="btn btn-sm btn-outline-danger" (click)="onDelete()">Delete</button>
    </div>
  </div>
</div>
